                        ## 錢包
                        什麼是錢包？
                        ---
                        ## 在鏈上的一個地址
                        - 通往元宇宙的入口
                        - Token, NFT的袋子
                          - Token (你的100塊 == 我的100塊)
                          - NFT (你的100塊 != 我的100塊)
                        ---
                        ## 錢包類型
                        - 冷錢包（Cold Wallet）
                          - 硬體
                        - 熱錢包（Hot Wallet）
                          - 軟體
                        ---
                        ## 交易所的錢包?
                        - 交易所的錢包並不是你的錢包
                        - 不能接收空投(token or NFT)
                        - 倒了就88惹
                        ---
                        ## 交易所
                        - 國內
                          - Max
                          - [Ace](http://s.ace.io/dV5)
                          - BitoEX
                        - 國外
                          - [幣安](https://accounts.binance.com/en/register?ref=124073062)
                          - [**FTX**](https://ftx.com/profile#a=charlychiu)
                          - [Bifinex](https://bitfinex.com/?refcode=fCOfYR83E)
                        ---
                        ## 鏈(chain)
                        - Ethereum (目前市場上NFT大多位於此鏈上)
                        - Solana (最快的鏈)
                        - Polygon
                        - BNB Chain
                        - Flow (NFT起源的鏈?!)
                        - **Tezos** (說實話我也沒用過)
                        ---
                        ## 域名解析(DNS)
                        - Ethereum Name Service (ENS)
                        - Bonfida (FIDA)
                          - charlychiu.sol
                        ---
                        ## 瓦斯費(gas fee)
                        - 在鏈上操作就要付費
                        - 類似銀行的手續費
                        - 各鏈需要支付的token不一樣
                          - Ethereum - eth
                          - Solana - sol
                          - Tezos - xtz
                        ---
                        ## 為什麼需要交易所
                        - 法幣出入口
                        - 各鏈需要的token
                          - 跨鏈的好夥伴
                        - 在上面操作甚至還給我錢
                        ---
                        ## 空投, 鑄造
                        - 空投(airdrop)
                          - 顧名思義被人家投的
                          - 人家知道你的錢包地址即可
                        - 鑄造(mint)
                          - 使用者主動
                          - 與"智能合約(smart contract)"互動
                          - 目前大多數的"白名單"(肝白單)，保證mint的權利
                        ---
                        ## Scam
                        - 遠離釣魚網站
                          - 善用"我的最愛"
                          - Twitter
                        - 不會有網址需要輸入私鑰(註記詞)
                        - 不要隨意連結網站(web3 connect)
                        - 2FA
                        ---
                        ## NFT能吃嗎？
                        - PFP(profile picture)
                        - 賦能型
                        - ...
                        ---

                        - OpenSea
                        - Looks Rare
                        - Magic Eden
                        - akaswap
