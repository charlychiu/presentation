                        ## User & Database
                        
                        > create user & create database & grant privileges

                        ```sql
                        CREATE USER '<username>'@'localhost' IDENTIFIED BY '<password>';
                        CREATE DATABASE IF NOT EXISTS `<db_name>` default charset utf8 COLLATE utf8_general_ci;
                        GRANT ALL PRIVILEGES ON `<db_name>`.* TO '<username>'@'localhost';
                        ```

                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Table
                        
                        > create table

                        ```sql
                        CREATE TABLE Persons
                        (
                            id int NOT NULL AUTO_INCREMENT,
                            email varchar(255) NOT NULL,
                            name varchar(255),
                            note text,
                            created_at timestamp
                        );
                        ```
                        
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## CRUD - Create Read Update Delete

                        > Create

                        ```sql
                        INSERT INTO Persons (email, name, note, created_at)
                        VALUES ('xxx@gmail.com','test_user','user for develop','2019-07-07 00:01:02');
                        ```

                        > Read

                        ```sql
                        SELECT email, name FROM Persons;
                        ```
                        ```sql
                        SELECT * FROM Persons;
                        ```
                        
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## CRUD - Create Read Update Delete

                        > Update

                        ```sql
                        UPDATE Persons
                        SET name='normal user', email='user@gmail.com'
                        WHERE id=2;
                        ```

                        > Delete

                        ```sql
                        DELETE FROM Persons WHERE id=2;
                        ```
                        
                    </script>
